    <section>
        <header>
            <h2>Select</h2>
        </header>

        <div class="row">
            <label class="mi-label">
                Select
                <select class="mi-select" style="width: 300px;">
                    <option value="" disabled selected>Select an item</option>
                    <option value="1">Item 1</option>
                    <option value="2">Item 2</option>
                    <option value="3">Item 3</option>
                </select>
            </label>

            <label class="mi-label">
                Select disabled
                <select class="mi-select" disabled>
                    <option value="" disabled selected>Select an item</option>
                </select>
            </label>

            <label>
                Select
                <select>
                    <option value="" disabled selected>Select an item</option>
                    <option value="1">Item 1</option>
                    <option value="2">Item 2</option>
                    <option value="3">Item 3</option>
                </select>
            </label>
        </div>
    </section>

    <hr>

    <section>
        <header>
            <h2>Input</h2>
        </header>

        <div class="row">
            <label class="mi-label">
                Text
                <input type="text" value="value" class="mi-input">
            </label>

            <label class="mi-label">
                Text disabled
                <input type="text" value="value" class="mi-input" disabled>
            </label>

            <label>
                Text
                <input type="text" value="value">
            </label>
        </div>

        <div class="row">
            <label class="mi-label">
                Search
                <input type="search" value="value" class="mi-input">

            <label class="mi-label">
                Search disabled

            </label>

            <label>
                Search
                <input type="search" value="value">
            </label>
        </div>

        <div class="row">
            <label class="mi-label">
                Number

            </label>

            <label class="mi-label">
                Number disabled
                <input type="number" value="1" disabled class="mi-input">
            </label>

            <label>
                Number
                <input type="number" value="1">
            </label>
        </div>

        <div class="row">

            <label class="mi-label">

            </label>

            <label>

            </label>
        </div>

            </label>

            <label>

                Range disabled

            </label>

            <label>
                Range disabled
                <input type="range">
            </label>
        </div>

        <div class="row">
            <div class="column">
                <h3>Radio</h3>
                <label class="mi-label">
                    <input type="radio" name="group1" value="1" checked class="mi-input">
                    Choice 1
                </label>
                <label class="mi-label">
                    <input type="radio" name="group1" value="2" class="mi-input">
                    Choice 2
                </label>
                <label class="mi-label">
                    <input type="radio" name="group1" value="3" class="mi-input">
                    Choice 3

            </div>

            <div class="column">
                <h3>Radio disabled</h3>
                <label class="mi-label">
                    <input type="radio" name="group2" value="1" checked disabled class="mi-input">

                <label class="mi-label">
                    <input type="radio" name="group2" value="2" disabled class="mi-input">
                    Choice 2
                </label>
                <label class="mi-label">

    <section>
        <header>
            <h2>Input toggle</h2>
        </header>

        <div class="row">
            <div class="column">
                <div class="flex items-center">
                    <input type="checkbox" id="toggle-1" class="mi-toggle" />
                    <label for="toggle-1" class="mi-label">Toggle</label>

            <div class="column">

    <section>
        <header>
            <h2>Textarea</h2>

        <div class="row">
            <label class="mi-label">

            </label>

            <label class="mi-label">
                Textarea disabled
                <textarea cols="20" rows="4" disabled class="mi-textarea"></textarea>
            </label>

            <label>
                Textarea
                <textarea cols="20" rows="4"></textarea>
            </label>
        </div>
    </section>

    <hr>

    <section>
        <header>
            <h2>Validation errors</h2>
        </header>

        <div class="row">
            <label class="mi-label">
                Password (invalid)
                <input type="password" value="1234" class="mi-input">
                <small class="mi-form__error">
                    Password must be minimum 8 characters.
                </small>
            </label>
        </div>

        <div class="row">
            <label class="mi-label">
                Password with instruction (invalid)
                <input type="password" value="1234" class="mi-input">
                <small class="mi-form__instruction">
                    Minimum 8 characters.
                </small>
                <small role="alert" class="mi-form__error">
                    Password must be minimum 8 characters.
                </small>
            </label>
        </div>

        <div class="row">
            <label class="mi-label">
                Password with instruction (valid)
                <input type="password" value="12345678" class="mi-input">
                <small class="mi-form__instruction mi-form__instruction--success">
                    Minimum 8 characters.
                </small>
            </label>
        </div>
    </section>
